name: build
run-name: ${{github.actor}} made changes

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
  start-db:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bunx supabase start
  check-db-status:
    needs: [install-dependencies, start-db]
    runs-on: ubuntu-latest
    outputs:
      db_url: ${{ steps.extract-db-url.outputs.db-url }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - id: extract-db-url
        run: |
          db_url=$(bunx supabase status | grep 'DB URL' | awk '{print $3}')
          echo "::set-output name=db-url::$db_url"

  start-server:
    needs: [install-dependencies, start-db, check-db-status]
    runs-on: ubuntu-latest
    env:
      DB_URL: ${{needs.check-db-status.outputs.db_url}}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install 
      - run: bun run --watch src/index.ts


